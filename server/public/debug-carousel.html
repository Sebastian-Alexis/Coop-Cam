<!DOCTYPE html>
<html>
<head>
  <title>Debug Carousel</title>
  <style>
    .carousel-item {
      width: 300px;
      height: 300px;
      margin: 10px;
      display: inline-block;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Debug Carousel Images</h1>
  
  <div id="debug-output"></div>
  
  <h2>Testing Marshmallow Carousel Images:</h2>
  <div class="carousel-test">
    <div class="carousel-item">
      <img src="/images/chickens/marshmallow/marshmallow-1.jpg" alt="Marshmallow 1" onload="logLoad(this)" onerror="logError(this)">
    </div>
    <div class="carousel-item">
      <img src="/images/chickens/marshmallow/marshmallow-2.jpg" alt="Marshmallow 2" onload="logLoad(this)" onerror="logError(this)">
    </div>
    <div class="carousel-item">
      <img src="/images/chickens/marshmallow/marshmallow-3.jpg" alt="Marshmallow 3" onload="logLoad(this)" onerror="logError(this)">
    </div>
  </div>

  <script>
    const debugOutput = document.getElementById('debug-output');
    
    function log(message) {
      const p = document.createElement('p');
      p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      debugOutput.appendChild(p);
    }
    
    function logLoad(img) {
      log(`✓ Loaded: ${img.src}`);
    }
    
    function logError(img) {
      log(`✗ Error loading: ${img.src}`);
    }
    
    // Test fetch
    fetch('/images/chickens/marshmallow/marshmallow-1.jpg')
      .then(response => {
        log(`Fetch test - Status: ${response.status}, OK: ${response.ok}`);
      })
      .catch(error => {
        log(`Fetch error: ${error.message}`);
      });
  </script>
</body>
</html>
