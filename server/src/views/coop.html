<!DOCTYPE html>
<html lang="en" data-theme="caramellatte">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexis Family Coop</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom caramellatte theme */
    [data-theme="caramellatte"] {
      color-scheme: light;
      --b1: 98% 0.016 73.684;
      --b2: 95% 0.038 75.164;
      --b3: 90% 0.076 70.697;
      --bc: 40% 0.123 38.172;
      --p: 0% 0 0;
      --pc: 100% 0 0;
      --s: 22.45% 0.075 37.85;
      --sc: 90% 0.076 70.697;
      --a: 46.44% 0.111 37.85;
      --ac: 90% 0.076 70.697;
      --n: 55% 0.195 38.402;
      --nc: 98% 0.016 73.684;
      --in: 42% 0.199 265.638;
      --inc: 90% 0.076 70.697;
      --su: 43% 0.095 166.913;
      --suc: 90% 0.076 70.697;
      --wa: 82% 0.189 84.429;
      --wac: 41% 0.112 45.904;
      --er: 70% 0.191 22.216;
      --erc: 39% 0.141 25.723;
      --rounded-box: 1rem;
      --rounded-btn: 0.5rem;
      --rounded-badge: 2rem;
      --animation-btn: 0.25s;
      --animation-input: 0.2s;
      --btn-focus-scale: 0.95;
      --border-btn: 2px;
      --tab-border: 2px;
      --tab-radius: 0.5rem;
    }
    
    /* Better spacing system */
    .container-padding {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    @media (min-width: 768px) {
      .container-padding {
        padding-left: 2rem;
        padding-right: 2rem;
      }
    }
    
    /* Interactive states */
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }
    
    /* Flashlight button states */
    .flashlight-on {
      animation: pulse-glow 2s infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(64, 165, 43, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(64, 165, 43, 0.5);
      }
    }
    
    /* Timer text animation */
    .timer-transition {
      transition: all 0.3s ease-in-out;
    }
    
    /* Live indicator pulse */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    /* Digital clock font */
    .font-digital {
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-base-100 flex flex-col">
    <!-- Header -->
    <header class="bg-base-200 border-b border-base-300">
      <div class="navbar container-padding max-w-7xl mx-auto">
        <div class="navbar-start">
          <a href="/" class="btn btn-ghost btn-sm gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            Back
          </a>
        </div>
        <div class="navbar-center">
          <h1 class="text-xl md:text-2xl font-bold">Alexis Family Coop</h1>
        </div>
        <div class="navbar-end"></div>
      </div>
    </header>
    
    <!-- Main Layout -->
    <div class="flex-1 flex flex-col">
      <!-- Video Section -->
      <div class="flex-1 container-padding max-w-7xl mx-auto w-full py-4 md:py-6 flex flex-col">
        <div class="flex-1 flex items-center justify-center">
          <div class="relative w-full h-full max-h-[65vh] bg-base-200 rounded-2xl overflow-hidden shadow-lg border border-base-300">
            <img 
              id="stream"
              src="/api/stream" 
              alt="Live Coop Stream" 
              class="w-full h-full object-contain"
              onerror="handleStreamError()"
              onload="handleStreamLoad()"
            />
          </div>
        </div>
        <div class="flex justify-center mt-4">
          <a href="/about" class="btn btn-primary btn-sm gap-2 hover-lift">
            Learn More About Our Chickens
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </a>
        </div>
      </div>
      
      <!-- Control Panel -->
      <div class="bg-base-200 border-t border-base-300">
        <div class="container-padding max-w-7xl mx-auto py-4 md:py-6">
          <!-- Primary Controls -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <!-- Flashlight - Primary Action -->
            <div class="md:col-span-1">
              <button 
                id="flashlightBtn"
                onclick="toggleFlashlight()"
                class="bg-base-100 rounded-xl p-4 hover-lift h-full w-full text-left transition-all"
                aria-label="Toggle coop flashlight"
              >
                <div class="flex items-center justify-center gap-2 font-semibold text-base">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.383a14.406 14.406 0 01-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 10-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
                  </svg>
                  <span id="flashlightBtnText">Turn On Flashlight</span>
                </div>
                <div id="timerContainer" class="mt-2 text-center">
                  <span class="text-xs opacity-60">Turns off in</span>
                  <span id="timerText" class="font-digital text-sm opacity-60 timer-transition ml-1">5:00</span>
                </div>
              </button>
            </div>
            
            <!-- Info Grid -->
            <div class="md:col-span-2 grid grid-cols-2 md:grid-cols-3 gap-4">
              <!-- Stream Status -->
              <div class="bg-base-100 rounded-xl p-4 hover-lift">
                <div class="text-xs uppercase tracking-wider text-base-content/60 mb-1">Stream</div>
                <div class="flex items-center gap-2">
                  <span class="relative flex h-3 w-3">
                    <span class="pulse absolute inline-flex h-full w-full rounded-full bg-success"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-success"></span>
                  </span>
                  <span class="font-semibold">Live</span>
                </div>
                <div class="text-sm text-base-content/70 mt-1">
                  <span id="viewerCount">0</span> <span id="viewerText">viewers</span>
                </div>
              </div>
              
              <!-- Time -->
              <div class="bg-base-100 rounded-xl p-4 hover-lift">
                <div class="text-xs uppercase tracking-wider text-base-content/60 mb-1">Time</div>
                <div id="currentTime" class="font-digital text-2xl font-semibold">--:--:--</div>
              </div>
              
              <!-- Weather -->
              <div class="bg-base-100 rounded-xl p-4 hover-lift">
                <div class="text-xs uppercase tracking-wider text-base-content/60 mb-1">Weather</div>
                <div id="weatherContent" class="flex items-center gap-2">
                  <!-- Loading skeleton -->
                  <div class="w-8 h-8 bg-base-300 rounded-full animate-pulse"></div>
                  <div>
                    <div class="w-12 h-5 bg-base-300 rounded animate-pulse mb-1"></div>
                    <div class="w-16 h-4 bg-base-300 rounded animate-pulse"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Today's Recordings Section -->
      <div class="bg-base-100 border-t border-base-300">
        <div class="container-padding max-w-7xl mx-auto py-4 md:py-6">
          <h2 class="text-lg font-semibold mb-4">Today's Recordings</h2>
          <div id="recordingsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Loading skeleton -->
            <div class="bg-base-200 rounded-xl p-4 animate-pulse">
              <div class="aspect-video bg-base-300 rounded-lg mb-3"></div>
              <div class="h-4 bg-base-300 rounded w-3/4 mb-2"></div>
              <div class="h-3 bg-base-300 rounded w-1/2"></div>
            </div>
            <div class="bg-base-200 rounded-xl p-4 animate-pulse">
              <div class="aspect-video bg-base-300 rounded-lg mb-3"></div>
              <div class="h-4 bg-base-300 rounded w-3/4 mb-2"></div>
              <div class="h-3 bg-base-300 rounded w-1/2"></div>
            </div>
            <div class="bg-base-200 rounded-xl p-4 animate-pulse">
              <div class="aspect-video bg-base-300 rounded-lg mb-3"></div>
              <div class="h-4 bg-base-300 rounded w-3/4 mb-2"></div>
              <div class="h-3 bg-base-300 rounded w-1/2"></div>
            </div>
          </div>
          <!-- Empty state (hidden by default) -->
          <div id="recordingsEmpty" class="text-center py-8 hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto mb-4 text-base-content/30">
              <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
            </svg>
            <p class="text-base-content/60">No recordings today yet</p>
            <p class="text-sm text-base-content/40 mt-1">The top 3 recordings with the most movement will appear here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Playback Modal -->
  <dialog id="videoModal" class="modal">
    <div class="modal-box max-w-4xl">
      <h3 class="font-bold text-lg mb-4" id="videoTitle">Recording Playback</h3>
      <div class="relative">
        <video id="modalVideo" controls class="w-full rounded-lg" preload="metadata">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="modal-action">
        <form method="dialog">
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script>
    let countdownInterval = null;
    let reconnectTimeout = null;
    let streamRetryCount = 0;
    let streamLoadTime = null;
    let frameCount = 0;
    const MAX_RETRY_COUNT = 10;
    const RETRY_DELAY = 2000; // Start with 2 seconds
    
    //debug stream status
    function handleStreamError() {
      console.error('Stream error detected');
      streamLoadTime = null;
      // Trigger the onerror handler to start reconnection
      const streamImg = document.getElementById('stream');
      if (streamImg && streamImg.onerror) {
        streamImg.onerror();
      }
    }
    
    function handleStreamLoad() {
      if (!streamLoadTime) {
        streamLoadTime = Date.now();
        console.log('Stream started loading');
      }
      frameCount++;
      if (frameCount % 30 === 0) {
        console.log(`Stream active - ${frameCount} frames loaded`);
      }
    }

    //stall detection variables
    let stallTimeout = null;
    const STALL_TIMEOUT_MS = 3000; //3 seconds

    //reset stall detection timer
    function resetStallDetection() {
      if (stallTimeout) {
        clearTimeout(stallTimeout);
      }
      stallTimeout = setTimeout(() => {
        console.log('[Stream] Stall detected - no frames for 3 seconds, reconnecting...');
        handleStreamError();
      }, STALL_TIMEOUT_MS);
    }

    //auto-reconnect stream on error
    function setupStreamReconnection() {
      const streamImg = document.getElementById('stream');
      
      streamImg.onerror = function() {
        console.log('Stream connection lost, attempting to reconnect...');
        
        //clear stall detection timer
        if (stallTimeout) {
          clearTimeout(stallTimeout);
          stallTimeout = null;
        }
        
        if (reconnectTimeout) {
          clearTimeout(reconnectTimeout);
        }
        
        if (streamRetryCount < MAX_RETRY_COUNT) {
          streamRetryCount++;
          const delay = RETRY_DELAY * Math.min(streamRetryCount, 5); // Cap at 10 seconds
          
          reconnectTimeout = setTimeout(() => {
            console.log(`Reconnecting stream (attempt ${streamRetryCount}/${MAX_RETRY_COUNT})...`);
            // Force reload by adding timestamp
            streamImg.src = `/api/stream?t=${Date.now()}`;
          }, delay);
        } else {
          console.error('Max reconnection attempts reached');
          // Show reconnect button after max attempts
          showReconnectButton();
        }
      };
      
      streamImg.onload = function() {
        // Reset stall detection timer on each frame
        resetStallDetection();
        
        // Reset retry count on successful load
        if (streamRetryCount > 0) {
          console.log('Stream reconnected successfully');
          streamRetryCount = 0;
        }
      };
      
      // Start initial stall detection
      resetStallDetection();
    }

    //show manual reconnect button
    function showReconnectButton() {
      const streamContainer = document.querySelector('.relative.w-full.h-full');
      if (!document.getElementById('reconnectBtn')) {
        const reconnectBtn = document.createElement('button');
        reconnectBtn.id = 'reconnectBtn';
        reconnectBtn.className = 'absolute inset-0 bg-base-300/80 flex items-center justify-center';
        reconnectBtn.innerHTML = `
          <div class="text-center">
            <p class="mb-4">Stream connection lost</p>
            <button onclick="manualReconnect()" class="btn btn-primary">
              Reconnect
            </button>
          </div>
        `;
        streamContainer.appendChild(reconnectBtn);
      }
    }

    //manual reconnect
    function manualReconnect() {
      const reconnectBtn = document.getElementById('reconnectBtn');
      if (reconnectBtn) {
        reconnectBtn.remove();
      }
      streamRetryCount = 0;
      const streamImg = document.getElementById('stream');
      streamImg.src = `/api/stream?t=${Date.now()}`;
    }

    //check flashlight status from server
    async function checkFlashlightStatus() {
      try {
        const response = await fetch('/api/flashlight/status');
        const data = await response.json();
        
        //only restart countdown if flashlight is on
        //this syncs with server state to prevent drift
        if (data.isOn && countdownInterval) {
          //countdown is already running, just sync the time
          startCountdown(data.remainingSeconds);
        } else {
          //normal UI update
          updateFlashlightUI(data.isOn, data.remainingSeconds);
        }
      } catch (error) {
        console.error('Failed to check flashlight status:', error);
      }
    }

    //update UI based on flashlight state
    function updateFlashlightUI(isOn, remainingSeconds) {
      const btn = document.getElementById('flashlightBtn');
      const btnText = document.getElementById('flashlightBtnText');
      const timerText = document.getElementById('timerText');
      
      if (isOn) {
        btn.classList.add('flashlight-on');
        btn.disabled = true;
        btnText.textContent = 'Flashlight On';
        
        //update timer styling
        timerText.classList.remove('opacity-60');
        timerText.classList.add('text-success', 'font-bold');
        
        //start smooth countdown
        startCountdown(remainingSeconds);
      } else {
        //stop countdown if running
        if (countdownInterval) {
          clearInterval(countdownInterval);
          countdownInterval = null;
        }
        
        btn.classList.remove('flashlight-on');
        btn.disabled = false;
        btnText.textContent = 'Turn On Flashlight';
        
        //reset timer styling
        timerText.classList.add('opacity-60');
        timerText.classList.remove('text-success', 'font-bold');
        timerText.textContent = '5:00';
      }
    }

    //update timer display
    function updateTimerDisplay(remainingSeconds) {
      const timerText = document.getElementById('timerText');
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = Math.floor(remainingSeconds % 60);
      timerText.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    //start countdown timer for smooth display updates
    function startCountdown(initialSeconds) {
      //clear any existing countdown
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      
      let remainingSeconds = initialSeconds;
      
      //update immediately
      updateTimerDisplay(remainingSeconds);
      
      //update every second
      countdownInterval = setInterval(() => {
        remainingSeconds--;
        
        if (remainingSeconds <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null;
          //timer expired, UI will update on next server poll
          remainingSeconds = 0;
        }
        
        updateTimerDisplay(remainingSeconds);
      }, 1000);
    }

    //toggle flashlight
    async function toggleFlashlight() {
      const btn = document.getElementById('flashlightBtn');
      const btnText = document.getElementById('flashlightBtnText');
      
      //show loading state
      btn.disabled = true;
      btnText.textContent = 'Turning on...';
      
      try {
        const response = await fetch('/api/flashlight/on', {
          method: 'PUT',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          //update UI with server state
          updateFlashlightUI(data.isOn, data.remainingSeconds);
          console.log('Flashlight turned on successfully');
        } else {
          //reset on error
          btn.disabled = false;
          btnText.textContent = 'Turn On Flashlight';
          console.error('Failed to turn on flashlight:', data.message || 'Unknown error');
          alert(`Failed to turn on flashlight: ${data.message || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Failed to toggle flashlight:', error);
        btn.disabled = false;
        btnText.textContent = 'Turn On Flashlight';
        alert(`Network error: ${error.message}`);
      }
    }

    //update time
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: false
      });
      document.getElementById('currentTime').textContent = timeStr;
    }

    //update viewer count
    async function updateStats() {
      try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        const count = data.clientCount || 0;
        
        document.getElementById('viewerCount').textContent = count;
        document.getElementById('viewerText').textContent = count === 1 ? 'viewer' : 'viewers';
      } catch (error) {
        console.error('Failed to fetch stats:', error);
      }
    }

    //update weather
    async function updateWeather() {
      try {
        const response = await fetch('/api/weather');
        const result = await response.json();
        
        if (result.success && result.data) {
          const weather = result.data;
          const weatherContent = document.getElementById('weatherContent');
          
          //determine weather icon based on conditions
          let iconSvg = '';
          let iconColor = 'text-warning';
          
          const conditions = weather.conditions.toLowerCase();
          
          if (conditions.includes('sunny') || conditions.includes('clear')) {
            //sun icon
            iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ${iconColor}">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>`;
          } else if (conditions.includes('cloud')) {
            //cloud icon
            iconColor = 'text-base-content/60';
            iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ${iconColor}">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
            </svg>`;
          } else if (conditions.includes('rain') || conditions.includes('shower')) {
            //rain icon
            iconColor = 'text-info';
            iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ${iconColor}">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 19.5v1.5m3-3v3m3-4.5v4.5" />
            </svg>`;
          } else if (conditions.includes('storm')) {
            //storm icon
            iconColor = 'text-warning';
            iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ${iconColor}">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
            </svg>`;
          } else {
            //default sun icon for unknown conditions
            iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ${iconColor}">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>`;
          }
          
          weatherContent.innerHTML = `
            ${iconSvg}
            <div>
              <div class="font-semibold">${weather.temperature}°${weather.temperatureUnit}</div>
              <div class="text-sm text-base-content/70">${weather.conditions}</div>
            </div>
          `;
          
          //add title attribute for detailed forecast on hover
          weatherContent.parentElement.title = weather.detailedForecast;
        } else {
          //show error state
          const weatherContent = document.getElementById('weatherContent');
          weatherContent.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-base-content/30">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>
            <div>
              <div class="font-semibold">--°F</div>
              <div class="text-sm text-base-content/70">Unavailable</div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Failed to fetch weather:', error);
        //show error state
        const weatherContent = document.getElementById('weatherContent');
        weatherContent.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-base-content/30">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
          </svg>
          <div>
            <div class="font-semibold">--°F</div>
            <div class="text-sm text-base-content/70">Error</div>
          </div>
        `;
      }
    }

    //format duration in seconds to mm:ss
    function formatDuration(seconds) {
      if (!seconds) return '--:--';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    //format timestamp to readable format
    function formatTimestamp(timestamp) {
      if (!timestamp) return 'Unknown time';
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);
      
      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;
      
      return date.toLocaleDateString('en-US', { 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    //update recordings display
    async function updateRecordings() {
      try {
        const response = await fetch('/api/recordings/recent');
        const data = await response.json();
        
        const container = document.getElementById('recordingsContainer');
        const emptyState = document.getElementById('recordingsEmpty');
        
        if (!data.success || !data.recordings || data.recordings.length === 0) {
          //show empty state
          container.innerHTML = '';
          emptyState.classList.remove('hidden');
          return;
        }
        
        //hide empty state
        emptyState.classList.add('hidden');
        
        //render recordings
        container.innerHTML = data.recordings.map((recording, index) => `
          <div class="bg-base-200 rounded-xl p-4 hover-lift cursor-pointer" onclick="playRecording('${recording.videoUrl}', '${recording.filename}')">
            <div class="relative">
              ${recording.thumbnailUrl ? `
                <img 
                  src="${recording.thumbnailUrl}" 
                  alt="Recording thumbnail" 
                  class="aspect-video w-full rounded-lg object-cover mb-3"
                  onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 fill=%22none%22 viewBox=%220 0 24 24%22 stroke-width=%221.5%22 stroke=%22currentColor%22 class=%22w-6 h-6%22%3E%3Cpath stroke-linecap=%22round%22 stroke-linejoin=%22round%22 d=%22m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z%22 /%3E%3C/svg%3E';"
                />
              ` : `
                <div class="aspect-video w-full rounded-lg bg-base-300 mb-3 flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-base-content/30">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                </div>
              `}
              <!-- Play button overlay -->
              <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="bg-base-100/80 rounded-full p-3 shadow-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                    <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
              ${recording.duration ? `
                <div class="absolute bottom-2 right-2 bg-base-100/80 px-2 py-1 rounded text-xs font-semibold">
                  ${formatDuration(recording.duration)}
                </div>
              ` : ''}
            </div>
            <div>
              <div class="font-semibold text-sm mb-1">Recording ${index + 1}</div>
              <div class="text-xs text-base-content/60">${formatTimestamp(recording.timestamp)}</div>
              ${recording.movementIntensity ? `<div class="text-xs text-base-content/50 mt-1">Movement: ${recording.movementIntensity}</div>` : ''}
            </div>
          </div>
        `).join('');
        
      } catch (error) {
        console.error('Failed to fetch recordings:', error);
      }
    }

    //play recording in modal
    function playRecording(videoUrl, filename) {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('modalVideo');
      const title = document.getElementById('videoTitle');
      
      //set video source and title
      video.src = videoUrl;
      title.textContent = filename || 'Recording Playback';
      
      //show modal
      modal.showModal();
      
      //pause video when modal closes
      modal.addEventListener('close', () => {
        video.pause();
        video.currentTime = 0;
      }, { once: true });
    }

    //initialize
    updateTime();
    updateStats();
    updateWeather();
    checkFlashlightStatus();
    setupStreamReconnection();
    updateRecordings();
    
    //periodic updates
    setInterval(updateTime, 1000);
    setInterval(updateStats, 5000);
    setInterval(updateWeather, 5 * 60 * 1000); //update weather every 5 minutes
    setInterval(checkFlashlightStatus, 5000);
    setInterval(updateRecordings, 30000); //update recordings every 30 seconds
  </script>
</body>
